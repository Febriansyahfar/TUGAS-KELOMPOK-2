<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="slick-1.8.1/slick/slick.min.js"></script>
  </head>
  <body>
    <div class="slider">
      <div class="slider slick-initialized slick-slider">
        <!--- 1 --->
        <button class="slick-prev slick-arrow">Previous</button>
        <!----- 2 ----->
        <div class="slick-list draggable">
          <!-- 3 -->
          <div class="slick-track">
            <!-- 4 -->
            <div class="slick-slide slick-cloned">your content 6</div>
            <!-- 5 -->
            <div class="slick-slide">your content 1</div>
            <div class="slick-slide">your content 2</div>
            ...
          </div>
        </div>
        <button class="slick-next slick-arrow">Next</button>
        <!-- 6 -->
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $(".slider").slick({
          autoplay: true,
          autoplaySpeed: 2500,
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
